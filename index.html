<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chair Show</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <h1>Industrial Design Chairs</h1>
    <model-viewer
      src="./3d models/Avona.glb"
      alt="A 3D model of avona ID chair"
      ar
      auto-rotate
      camera-controls
    ></model-viewer>
    <model-viewer
      src="./3d models/jrmy.glb"
      alt="A 3D model of Jrmy ID chair"
      ar
      auto-rotate
      camera-controls
    ></model-viewer>
    <model-viewer
      src="./3d models/Oba.glb"
      alt="A 3D model of Oba ID chair"
      ar
      auto-rotate
      camera-controls
    ></model-viewer>
    <model-viewer
      src="./3d models//Picard.glb"
      alt="A 3D model of Picard ID chair"
      ar
      auto-rotate
      camera-controls
    ></model-viewer>
    <model-viewer
      src="./3d models/sitsplatz.glb"
      alt="A 3D model of sitzplatz ID chair"
      ar
      auto-rotate
      camera-controls
    ></model-viewer>
  </body>
</html>
