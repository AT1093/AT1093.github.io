<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chair Show</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <h1>Industrial Design Chairs</h1>
    <div class="chairs">
      <model-viewer
        src="./3d models/Avona.glb"
        alt="A 3D model of Avona ID chair"
        ar
        auto-rotate
        camera-controls
      ></model-viewer>
      <model-viewer
        src="./3d models/jrmy.glb"
        alt="A 3D model of Jrmy ID chair"
        ar
        auto-rotate
        camera-controls
      ></model-viewer>
      <model-viewer
        src="./3d models/Oba.glb"
        alt="A 3D model of Oba ID chair"
        ar
        auto-rotate
        camera-controls
      ></model-viewer>
      <model-viewer
        src="./3d models/Picard.glb"
        alt="A 3D model of Picard ID chair"
        ar
        auto-rotate
        camera-controls
      ></model-viewer>
      <model-viewer
        src="./3d models/sitsplatz.glb"
        alt="A 3D model of Sitzplatz ID chair"
        ar
        auto-rotate
        camera-controls
      ></model-viewer>
      <model-viewer
        src="./3d models/Picard.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        tone-mapping="commerce"
        poster="poster.webp"
        shadow-intensity="1"
      >
        <button
          class="Hotspot"
          slot="hotspot-1"
          data-position="0.22812944648876643m 0.6467813907458737m 0.20851820909698682m"
          data-normal="-0.19257327532393212m 0.8784234334717684m -0.43736461351906686m"
          data-visibility-attribute="visible"
        >
          <div class="HotspotAnnotation">100% Cotton</div></button
        ><button
          class="Hotspot"
          slot="hotspot-3"
          data-position="0.2239676129260907m 0.8118540361214319m -0.06605546280340402m"
          data-normal="-0.7029512929661116m 0.2150374920562148m 0.6779515887786128m"
          data-visibility-attribute="visible"
        >
          <div class="HotspotAnnotation">Leather</div>
        </button>
      </model-viewer>
    </div>
  </body>
</html>
